<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Selector - Styles</title>

</head>
<body>


<div id="main">
	<div class="row header-wrapper">
		<div class="container">
			<div class="col-xs-3 logo-wrapper">
				<img src="https://www.dealertrack.com/public/images/NewLogo.png" />
			</div>
			
		</div>
	</div>
	<div class="row status-bar-wrapper selected-wrapper">
		<div class="container">
			<div class="col-xs-4 title-wrapper">
				<h2>Responsive Design Selector</h2>
			</div>
			<div class="col-xs-4">
				<ul class="breadcrumb">
					<li class="completed"><a href="/">1. Design</a></li>
					<li class="active"><a href="#">2. Layout</a></li>
					<li><a href="/styles.html">3. Color</a></li>
					<li><a href="#">4. Finalize</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row container select-layout-options-wrapper">
		<div class="col-xs-8">
			<div class="row">
				<ul class="layout-selector-list">
					<li class="col-xs-8 col-md-2 selected">
						<div class="selector-title">Layout</div>
						<span>A</span>
					</li>
					<li class="col-xs-8 col-md-2">
						<div class="selector-title">Layout</div>
						<span>B</span>
					</li>
					<li class="col-xs-8 col-md-2">
						<div class="selector-title">Layout</div>
						<span>C</span>
					</li>
					<li class="col-xs-8 col-md-2">
						<div class="selector-title">Layout</div>
						<span>D</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row container">
		<div class="col-xs-8">
			<div class="large-image-wrapper">
				<div class="large-image-wrapper-title">Viewing: Layout A</div>
				<img src="https://s3.amazonaws.com/uploads.hipchat.com/20402/404850/bJXZOE0D8L2ySA2/Layout_A_Default.jpg" />
			</div>
		</div>

</div>
<div class="row footer">
	<div class="container">
		<div class="col-xs-4">

		</div>
	</div>
