<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Selector - Styles</title>
  <link rel="stylesheet" media="screen" href="css/app.css">
</head>
<body>


<div id="main">
	<div class="row header-wrapper">
		<div class="container">
			<div class="col-xs-3 logo-wrapper">
				<img src="https://www.dealertrack.com/public/images/NewLogo.png" />
			</div>
			
		</div>
	</div>
	<div class="row status-bar-wrapper selected-wrapper">
		<div class="container">
			<div class="col-xs-4 title-wrapper">
				<h2>Responsive Design Selector</h2>
			</div>
			<div class="col-xs-4">
				<ul class="breadcrumb">
					<li class="completed"><a href="#">1. Design</a></li>
					<li class="active"><a href="#">2. Layout</a></li>
					<li><a href="#">3. Color</a></li>
					<li><a href="#">4. Finalize</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row container select-color-options-wrapper">
		<div class="col-xs-8 col-sm-4">
			<div class="color-chip-wrapper">
				<a class="color-chip ovalblue"></a>
				<a class="color-chip escapeblue"></a>
				<a class="color-chip harvestorange"></a>
				<a class="color-chip flourishgreen"></a>
				<a class="color-chip tealgreen"></a>
				<a class="color-chip scarletred"></a>
			</div>
		</div>
		<div class="col-xs-8 col-sm-4">
			<div class="theme-color light">Light</div>
			<div class="theme-color dark">Dark</div>
		</div>
	</div>
</div>
<div class="row footer">
	<div class="container">
		<div class="col-xs-4">
			<a>« Back</a>
		</div>
		<div class="col-xs-4">
			<a class="next-button">Next »</a>
		</div>
	</div>
</div>


</body>
</html>
