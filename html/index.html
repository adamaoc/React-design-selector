<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Selector</title>
  <link rel="stylesheet" media="screen" href="css/app.css">
</head>
<body>


<div id="main">
	<div class="row header-wrapper">
		<div class="container">
			<div class="col-sm-4 title-wrapper">
				Responsive Design Selector
			</div>
			<div class="col-sm-4 logo-wrapper">
				<img src="https://www.dealertrack.com/public/images/NewLogo.png" />
			</div>
		</div>
	</div>
	<div class="row status-wrapper-title container">
		<div class="col-xs-8 col-sm-3 col-md-2">
			<div class="step-title-wrapper">{Where you're at}</div>
			<div class="triangle"></div>
		</div>	
	</div>
	<div class="row status-bar-wrapper container">
		<div class="col-xs-8">
			<div class="selected-wrapper">
				<div class="row">
					<div class="step-wrapper col-xs-8 col-sm-8 col-lg-3">
						<ul class="four steps">
							<li class="complete"><a href="#0">1</a></li>
							<li class="complete"><a href="#0">2</a></li>
							<li><a href="#0">3</a></li>
							<li><a href="#0">4</a></li>
						</ul>
					</div>
					<div class="selected-holder-wrapper col-xs-8 col-sm-8 col-lg-1">
					</div>
					<div class="selected-holder-wrapper col-xs-8 col-sm-8 col-lg-4">
						<span>Selected:</span>
						<div class="selected-holder"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row container">
		<div class="col-xs-8 col-md-2">
			<ul class="design-selector-list">
				<li>
					<div class="selector-title">Premier</div>
            		<img src="http://s3.amazonaws.com/uploads.hipchat.com/20402/404850/jF7F9fmw369zlR3/premier-all-devices.jpg" />
				</li>
				<li>
					<div class="selector-title">Magnetic</div>
            		<img src="http://s3.amazonaws.com/uploads.hipchat.com/20402/404850/jF7F9fmw369zlR3/premier-all-devices.jpg" />
				</li>
				<li>
					<div class="selector-title">Unity</div>
            		<img src="http://s3.amazonaws.com/uploads.hipchat.com/20402/404850/jF7F9fmw369zlR3/premier-all-devices.jpg" />
				</li>
			</ul>
		</div>
		<div class="col-xs-8 col-md-6">
			<div class="large-image-wrapper">
				<div class="large-image-wrapper-title">Viewing: Premier</div>
				<img src="http://s3.amazonaws.com/uploads.hipchat.com/20402/404850/jF7F9fmw369zlR3/premier-all-devices.jpg" />
			</div>
		</div>
	</div>
</div>


</body>
</html>
