<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Selector</title>
  <link rel="stylesheet" media="screen" href="css/app.css">
</head>
<body>


<div id="main">
	<div class="row header-wrapper">
		<div class="container">
			<div class="col-xs-3 logo-wrapper">
				<img src="https://www.dealertrack.com/public/images/NewLogo.png" />
			</div>
			
		</div>
	</div>
	<div class="row status-bar-wrapper selected-wrapper">
		<div class="container">
			<div class="col-xs-4 title-wrapper">
				<h2>Responsive Design Selector</h2>
			</div>
			<div class="col-xs-4">
				<ul class="breadcrumb">
					<li><a href="#">1. OEM</a></li>
					<li class="active"><a href="#">2. Select Design</a></li>
					<li><a href="#">3. Select Color &amp; Layout</a></li>
					<li><a href="#">4. Finalize</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row container design-selection-wrapper">
		<div class="col-xs-8">
			<div class="row">
				<ul class="design-selector-list">
					<li class="col-xs-3-true">
						<div class="selector-title">Premier</div>
	            		<img src="http://s3.amazonaws.com/uploads.hipchat.com/20402/404850/jF7F9fmw369zlR3/premier-all-devices.jpg" />
					</li>
					<li class="col-xs-3-true">
						<div class="selector-title">Magnetic</div>
	            		<img src="http://s3.amazonaws.com/uploads.hipchat.com/20402/404850/jF7F9fmw369zlR3/premier-all-devices.jpg" />
					</li>
					<li class="col-xs-3-true">
						<div class="selector-title">Unity</div>
	            		<img src="http://s3.amazonaws.com/uploads.hipchat.com/20402/404850/jF7F9fmw369zlR3/premier-all-devices.jpg" />
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row container">
		<div class="col-xs-8">
			<div class="large-image-wrapper">
				<div class="large-image-wrapper-title">Viewing: Premier</div>
				<img src="http://s3.amazonaws.com/uploads.hipchat.com/20402/404850/jF7F9fmw369zlR3/premier-all-devices.jpg" />
			</div>
		</div>
	</div>
</div>
<div class="row footer">
	<div class="container">
		<div class="col-xs-4">
			<button>« Back</button>
		</div>
		<div class="col-xs-4">
			<button class="next-button">Next »</button>
		</div>
	</div>
</div>


</body>
</html>
