<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Selector</title>
  <link rel="stylesheet" media="screen" href="css/app.css">
</head>
<body>


<div id="main">
	<div class="row header-wrapper">
		<div class="container">
			<div class="col-sm-4 title-wrapper">
				Responsive Design Selector
			</div>
			<div class="col-sm-4 logo-wrapper">
				<img src="https://www.dealertrack.com/public/images/NewLogo.png" />
			</div>
		</div>
	</div>
	<div class="row status-wrapper-title container">
		<div class="col-xs-8 col-sm-3 col-md-2">
			<div class="step-title-wrapper">{Where you're at}</div>
			<div class="triangle"></div>
		</div>	
	</div>
	<div class="row status-bar-wrapper container">
		<div class="col-xs-8">
			<div class="selected-wrapper">
				<div class="row">
					<div class="step-wrapper col-xs-8 col-sm-8 col-lg-4">
					</div>
					<div class="selected-holder-wrapper col-xs-8 col-sm-8 col-lg-4">
						<span>Selected:</span>
						<div class="selected-holder"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
